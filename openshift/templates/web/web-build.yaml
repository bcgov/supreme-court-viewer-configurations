---
kind: Template
apiVersion: v1
metadata:
  name: ${NAME}
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${NAME}
      labels:
        name: ${NAME}
        app: ${APP_NAME}${SUFFIX}
        app-group: ${APP_GROUP}
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: ${NAME}
      labels:
        name: ${NAME}
        app: ${APP_NAME}${SUFFIX}
        app-group: ${APP_GROUP}
    spec:
      runPolicy: Parallel
      completionDeadlineSeconds: 1800
      triggers:
        - type: ConfigChange
      source:
        type: Dockerfile
        dockerfile: |-
          FROM ${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}
          COPY * /tmp/app/dist/
          CMD  /usr/libexec/s2i/run
        images:
          - from:
              kind: ImageStreamTag
              namespace: ${SOURCE_IMAGE_NAMESPACE}
              name: ${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}
            paths:
              - sourcePath: /opt/app-root/src/dist/.
                destinationDir: tmp
      strategy:
        type: Docker
        dockerStrategy:
          from:
            kind: ImageStreamTag
            namespace: ${RUNTIME_IMAGE_NAMESPACE}
            name: ${RUNTIME_IMAGE_NAME}:${RUNTIME_IMAGE_TAG}
      output:
        to:
          kind: ImageStreamTag
          name: ${NAME}:${OUTPUT_IMAGE_TAG}
      resources:
        limits:
          cpu: ${CPU_LIMIT}
          memory: ${MEMORY_LIMIT}
  - kind: NetworkSecurityPolicy
    apiVersion: secops.pathfinder.gov.bc.ca/v1alpha1
    metadata:
      name: pods-to-external-network
      labels:
        name: pods-to-external-network
        env: ${ENV_NAME}
    spec:
      description: |
        Allow the builds to access the internet.
        This only needs to be specified once per environment.
      source:
        - - $namespace=${NAMESPACE_NAME}-${ENV_NAME}
      destination:
        - - ext:network=any
parameters:
  - name: NAME
    displayName: Name
    description: The name assigned to all of the objects defined in this template.
    required: true
    value: web
  - name: SUFFIX
    displayName: Suffix
    description: A name suffix used for all objects
    required: false
    value: 
  - name: APP_NAME
    displayName: App Name
    description: Used to group components together in the OpenShift console.
    required: true
    value: Supreme-Court-Viewer
  - name: APP_GROUP
    displayName: App Group
    description: The name assigned to all of the deployments in this project.
    required: true
    value: app-image
  - name: NAMESPACE_NAME
    displayName: Namespace Name
    description: The base namespace name for the project.
    required: true
    value: 90a666
  - name: ENV_NAME
    displayName: Environment Name
    description:
      Environment name.  For the build environment this will typically be
      'tools'
    required: true
    value: tools
  - name: SOURCE_IMAGE_NAMESPACE
    displayName: Source Image Namespace
    description: The namespace containing the source image.
    required: false
    value: 
  - name: SOURCE_IMAGE_NAME
    displayName: Source Image Name
    description: The name of the source image.
    required: true
    value: web-artifacts
  - name: SOURCE_IMAGE_TAG
    displayName: Source Image Tag
    description: The tag of the source image.
    required: true
    value: latest
  - name: RUNTIME_IMAGE_NAMESPACE
    displayName: Runtime Image Namespace
    description: The namespace containing the runtime image.
    required: false
    value: 90a666-tools
  - name: RUNTIME_IMAGE_NAME
    displayName: Runtime Image Name
    description: The name of the runtime image.
    required: true
    value: web-runtime
  - name: RUNTIME_IMAGE_TAG
    displayName: Runtime Image Tag
    description: The tag of the Runtime image.
    required: true
    value: latest
  - name: OUTPUT_IMAGE_TAG
    displayName: Output Image Tag
    description: The tag given to the built image.
    required: true
    value: latest
  - name: CPU_LIMIT
    displayName: Resources CPU Limit
    description: The resources CPU limit (in cores) for this build.
    required: true
    value: "1"
  - name: MEMORY_LIMIT
    displayName: Resources Memory Limit
    description: The resources Memory limit (in Mi, Gi, etc) for this build.
    required: true
    value: 4Gi
